<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        /* General Styles */

        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-image: url('https://img.lovepik.com/background/20211021/large/lovepik-blue-abstract-background-image_401682886.jpg');
    background-size: cover; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    background-position: center center; 
}


        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Header Hover Effect */
        header:hover {
            background-color: #007bff;
        }

        /* Profile Picture Container */
        .profile-container {
            margin-top: 40px;
        }

        /* Circular Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #007bff;
            display: inline-block;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        /* Profile Picture Hover Effect */
        .profile-pic:hover {
            transform: scale(1.1);
            border-color: #ff6600;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contact Container */
        .container {
            margin: 50px auto;
            width: 60%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Section Heading */
        h2 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* Contact Details */
        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        /* Link Styles */
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Link Hover Effect */
        a:hover {
            color: #ff6600;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Contact</header>

</body>
